name: Deploy Vite App (frontend) to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy when code pushed to main branch

permissions:
  contents: write  # allow deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend  # ðŸ‘ˆ Run all commands inside frontend folder

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist  # ðŸ‘ˆ built folder inside frontend